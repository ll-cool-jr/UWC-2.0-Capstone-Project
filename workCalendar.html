<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home</title>

	<link rel="shortcut icon" href="../images/HCMUT_Logo.ico" type="image/x-icon" />
	<!-- CSS only -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800;900&family=Inter:wght@100;300;400;500;600;700&display=swap"
		rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
	<link rel="stylesheet" href="../css/styles.css" />
	<link rel="stylesheet" href="../css/calendar.css" />
	<script src="https://kit.fontawesome.com/1c066e88f1.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid m-0 p-0">
		<div class="row m-0">
			<div class="col-2 p-0">
				<nav class="sidenav pt-4">
					<div class="sidenav-logo text-center">
						<img src="../images/BK-logo.png" alt="logo" />
					</div>

					<ul class="list-unstyled sidenav-list">
						<li class="active">
							<a href="views/dashboard.html">
								<i class="fa-solid fa-boxes-stacked"></i>
								<span>Trang chủ</span>
							</a>
						</li>
						<li>
							<a href="views/mcp_management.html">
								<i class="fa-solid fa-box-archive"></i>
								<span>MCPs</span>
							</a>
						</li>
						<li>
							<a href="views/vehicles_management.html">
								<i class="fa-solid fa-truck"></i>
								<span>Phương tiện</span>
							</a>
						</li>
						<li>
							<a href="views/personnel_management.html">
								<i class="fa-solid fa-user"></i>
								<span>Nhân sự</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="content col p-0 overflow-hidden">
				<header id="header">
					<h1>Trang chủ</h1>
				</header>
				<main>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
						Launch demo modal
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog p-0">
							<div class="modal-content">
								<div class="modal-header px-0 pt-0 border-0">
									<h4>Work Calendar</h4>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="table-header">
									December 2022
								</div>
								<table id="work-calendar">
									<thead>
										<tr></tr>
									</thead>
									<tbody class="calendar-body"></tbody>
								</table>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="js/constants/calendar.js" type="module"></script>
	<script src="js/controllers/helpers.js" type="module"></script>
	<script src="js/controllers/workCalendar.js" type="module"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
