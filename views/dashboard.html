<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="shortcut icon" href="../images/HCMUT_Logo.ico" type="image/x-icon" />
  <!-- CSS only -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800;900&family=Inter:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://kit.fontawesome.com/1c066e88f1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid m-0 p-0">
    <div class="row m-0">
      <div class="col-2 p-0">
        <nav class="sidenav pt-4">
          <div class="sidenav-logo text-center">
            <img src="../images/BK-logo.png" alt="logo" />
          </div>

          <ul class="list-unstyled sidenav-list">
            <li class="active">
              <a href="dashboard.html">
                <i class="fa-solid fa-boxes-stacked"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="mcp_management.html">
                <i class="fa-solid fa-box-archive"></i>
                <span>MCPs</span>
              </a>
            </li>
            <li>
              <a href="vehicles_management.html">
                <i class="fa-solid fa-truck"></i>
                <span>Vehicles</span>
              </a>
            </li>
            <li>
              <a href="personnel_management.html">
                <i class="fa-solid fa-user"></i>
                <span>Personnel</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="content col p-0 overflow-hidden">
        <header id="header">
          <h1>Dashboard</h1>
        </header>
        <main></main>
      </div>
    </div>

    <!-- CREATING TASK FORM -->
    <div class="form-wrapper" id="form-wrapper">
      <div class="form-title d-flex justify-content-between">
        <h1 class="mb-0">
          Create task: Task-<span class="task-no">01</span>
        </h1>

        <i id="close-form-btn" class="fa-solid fa-xmark"></i>
      </div>
      <p class="mb-4 form-notice">
        All fields marked with an asterisk (<span class="form-required">*</span>) are required
      </p>
      <form action="#" method="post" id="form">

        <div class="mb-3">
          <label for="label" class="form-label">
            Label<span class="form-required">*</span>
          </label>
          <input type="text" class="form-control" id="label" aria-describedby="labelHelp" />
          <div id="labelHelp" class="form-text">
            Caption goes here
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">
            Description<span class="form-required">*</span>
          </label>
          <textarea class="form-control" id="description" rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label for="assignee" class="form-label">
            Assignee<span class="form-required">*</span>
          </label>
          <select id="assignee" class="form-select form-select-sm" aria-label="assignee">
            <option selected>Choose Assignee</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="mb-3">
          <div class="row m-0 justify-content-between">
            <div class="form-select__section p-0">
              <label for="reporter" class="form-label">
                Reporter<span class="form-required">*</span>
              </label>
              <select id="reporter" class="form-select form-select-sm" aria-label="reporter">
                <option selected>Choose Reporter</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="form-select__section p-0">
              <label for="priority" class="form-label">
                Priority<span class="form-required">*</span>
              </label>
              <select id="priority" class="form-select form-select-sm" aria-label="priority">
                <option selected>Choose Priority</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <div class="row m-0 justify-content-between">
            <div class="form-select__section p-0">
              <label for="vehicle" class="form-label">
                Vehicles<span class="form-required">*</span>
              </label>
              <select id="vehicle" class="form-select form-select-sm" aria-label="vehicle">
                <option selected>Choose Vehicle</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="form-select__section p-0">
              <label for="mcp" class="form-label">
                MCPs<span class="form-required">*</span>
              </label>
              <select id="mcp" class="form-select form-select-sm" aria-label="mcp">
                <option selected>Choose MCP</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-btn">
          <button type="submit" class="btn btn-primary ms-auto">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/constants/vehicles.js" type="module"></script>
  <script src="../js/controllers/form.js" type="module"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
