<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="shortcut icon" href="../images/HCMUT_Logo.ico" type="image/x-icon" />
  <!-- CSS only -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800;900&family=Inter:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://kit.fontawesome.com/1c066e88f1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
  <div id="modal-backdrop" class="d-none"></div>
  <div class="container-fluid m-0 p-0">
    <div class="row m-0">
      <div class="col-2 p-0">
        <nav class="sidenav pt-4">
          <div class="sidenav-logo text-center">
            <img src="../images/BK-logo.png" alt="logo" />
          </div>

          <ul class="sidenav-list">
            <li class="active">
              <a href="dashboard.html">
                <i class="fa-solid fa-boxes-stacked"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="mcp_management.html">
                <i class="fa-solid fa-box-archive"></i>
                <span>MCPs</span>
              </a>
            </li>
            <li>
              <a href="vehicles_management.html">
                <i class="fa-solid fa-truck"></i>
                <span>Vehicles</span>
              </a>
            </li>
            <li>
              <a href="personnel_management.html">
                <i class="fa-solid fa-user"></i>
                <span>Personnel</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="content col p-0 overflow-hidden">
        <header id="header">
          <h1>Dashboard</h1>
        </header>
        <main>
          <!-- CREATING DASHBOARD -->
          <div class='dashboard'>
            <div class="overview">
              <div class="overview_header">
                <div class="header-tag">
                  <i class="fa-solid fa-table-cells-large"></i>
                  <p>Overview</p>
                </div>
                <div class="header-btn">
                  <button type="button" class="create-btn" data-bs-toggle="modal" data-bs-target="#modal-form">&#43;
                    Create
                    task</button>
                </div>
              </div>
              <div class="overview_body">
                <div class="body-upper-table">
                  <div class="row m-0">
                    <div class="body-card o-emp">
                      <div class="c-content">
                        <p>Employees</p>
                        <p class='quantity'>999</p>
                      </div>
                      <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="body-card o-vehicle">
                      <div class="c-content">
                        <p>Vehicles</p>
                        <p class='quantity'>999</p>
                      </div>
                      <div>
                        <i class="fa-solid fa-truck"></i>
                      </div>

                    </div>
                    <div class="body-card o-mcps">
                      <div class="c-content">
                        <p>MCPs</p>
                        <p class='quantity'>999</p>
                      </div>
                      <i class="fa-solid fa-warehouse"></i>
                    </div>
                    <div class="body-card o-tasks">
                      <div class="task-content">
                        <div class="c-content">
                          <p>Tasks</p>
                          <p class='quantity'>0%</p>
                        </div>
                        <i class="fa-solid fa-list"></i>
                      </div>
                      <div class="task-progress">
                        <div class="front">

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mx-0 gap-3 mt-4">
              <div class="graph col-4 p-4">
                <canvas id="wastedProportion"></canvas>
              </div>
              <div class="graph col p-4">
                <canvas id="wastedLast5Days"></canvas>
              </div>

            </div>
            <!-- END OF CREATING DASHBOARD -->
        </main>
      </div>
    </div>

    <!-- CREATING TASK FORM -->

    <div class="modal fade" id="modal-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" id="form-wrapper">
          <div class="modal-header px-0 mb-3">
            <div class="modal-header__title">
              <h1 class="m-0">
                Create task: UWC-<span id="task-no">01</span>
              </h1>
              <p class="m-0 form-notice">
                All fields marked with an asterisk (<span class="form-required">*</span>) are required
              </p>
            </div>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="#" method="post" id="form">
            <div class="mb-3">
              <label for="label" class="form-label">
                Label<span class="form-required">*</span>
              </label>
              <input type="text" class="form-control" id="label" aria-describedby="labelHelp" />
              <div id="labelHelp" class="form-text">
                Caption goes here
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">
                Description<span class="form-required">*</span>
              </label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <div class="row m-0 justify-content-between">
                <div class="form-select__section p-0">
                  <label for="assignee" class="form-label">
                    Assignee<span class="form-required">*</span>
                  </label>
                  <select id="assignee" class="form-select form-select-sm" aria-label="assignee">
                    <option value="" disabled selected>Choose Assignee</option>
                  </select>
                </div>
                <div class="form-select__section p-0">
                  <label for="priority" class="form-label">
                    Priority<span class="form-required">*</span>
                  </label>
                  <select id="priority" class="form-select form-select-sm" aria-label="priority">
                    <option value="" disabled selected>Choose Priority</option>
                    <option value="1">low</option>
                    <option value="2">medium</option>
                    <option value="3">high</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <div class="row m-0 justify-content-between">
                <div class="form-select__section p-0">
                  <label for="vehicle" class="form-label">
                    Vehicles<span class="form-required">*</span>
                  </label>
                  <select id="vehicle" class="form-select form-select-sm" aria-label="vehicle">
                    <option value="" disabled selected>Choose Vehicle</option>
                  </select>
                </div>
                <div class="form-select__section p-0">
                  <label for="mcp" class="form-label">
                    MCPs<span class="form-required">*</span>
                  </label>
                  <select id="mcp" class="form-select form-select-sm" aria-label="mcp">
                    <option value="" disabled selected>Choose MCP</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-btn">
              <button type="submit">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/constants/vehicles.js" type="module"></script>
  <script src="../js/controllers/createTaskForm.js" type="module"></script>
  <script src="../js/controllers/dashboard.js" type="module"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" referrerpolicy="no-referrer"></script>
</body>

</html>
