<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP Management</title>

  <link rel="shortcut icon" href="../images/HCMUT_Logo.ico" type="image/x-icon" />
  <!-- CSS only -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800;900&family=Inter:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/pagination.css">
  <script src="https://kit.fontawesome.com/1c066e88f1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid m-0 p-0">
    <div class="row m-0 overflow-hidden">
      <div class="col-2 p-0">
        <nav class="sidenav pt-4 h-100">
          <div class="sidenav-logo text-center">
            <img src="../images/BK-logo.png" alt="logo" />
          </div>

          <ul class="list-unstyled sidenav-list">
            <li>
              <a href="dashboard.html">
                <i class="fa-solid fa-boxes-stacked"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="active">
              <a href="mcp_management.html">
                <i class="fa-solid fa-box-archive"></i>
                <span>MCPs</span>
              </a>
            </li>
            <li>
              <a href="vehicles_management.html">
                <i class="fa-solid fa-truck"></i>
                <span>Vehicles</span>
              </a>
            </li>
            <li>
              <a href="personnel_management.html">
                <i class="fa-solid fa-user"></i>
                <span>Personnel</span>
              </a>
            </li>
            <li>
              <a href="../index.html">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Log out</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="content col p-0 h-100">
        <header id="header">
          <h1>MCPs Management</h1>
        </header>
        <main class="container p-4">
          <div class="overview">
            <div class="sub-header">
              <h2><i class="fa-solid fa-th-large"> </i> Overview </h2>
            </div>
            <div class="row overview-card">
              <div class="card text-black col m-2" style="background-color: rgba(235,253,255,1); border-color: rgba(0,189,214,1);">
                <div class="card-body">
                  <h5 class="card-title">Unfilled MCP</h5>
                  <h3 id="MCPsUnfilledCount"></h3>
                  <p class="card-text">MCP under 95% storage</p>
                </div>
              </div>
              <div class="card text-black col m-2" style="background: rgba(254,240,241,1); border-color: rgba(224,88,88,1);">
                <div class="card-body">
                  <h5 class="card-title">Overloaded MCP</h5>
                  <h3 id="MCPsOverloadedCount"></h3>
                  <p class="card-text">MCP over 95% storage</p>
                </div>
              </div>
            </div>
          </div>

          <div class="content-table mt-3">
            <div class="sub-header">
              <h2><i class="fa-solid fa-file-text"> </i> MCPs </h2>
              <button type="button" class="btn btn_style" data-bs-toggle="modal" data-bs-target="#addModal">
                + Adding MCP
              </button>
            </div>

            <div class="border border-light text-center mt-2">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><i class="fa-solid fa-check"></i>MCP ID</th>
                    <th scope="col">Status</th>
                    <th scope="col">Adress</th>
                    <th scope="col">Current Capacity</th>
                    <th scope="col">Max Capacity</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="" id="table-mcp">

                </tbody>
              </table>
            </div>
          </div>
          <div id="pagination-wrapper" class="d-flex justify-content-end"></div>
      </div>

      </main>

      <!-- Adding Modal -->
      <div class="modal fade" id="addModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adding an MCP</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn_style">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Modal -->
      <div class="modal fade" id="editModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit an MCP</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn_style">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Modal -->
      <div class="modal fade" id="deleteModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete an MCP</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn_style">Delete</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="../js/controllers/sidenav.js" type="module"></script>
  <script src="../js/controllers/pagination-mcp.js" type="module"></script>
  <script src="../js/controllers/MCPsModule.js" type="module"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
