<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP Management</title>

    <link
      rel="shortcut icon"
      href="../images/HCMUT_Logo.ico"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800;900&family=Inter:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/pagination.css">
    <script
      src="https://kit.fontawesome.com/1c066e88f1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row m-0">
        <div class="content col p-0 overflow-hidden">
          <header id="header">
            <h1>MCPs Management</h1>
          </header>
          <main class="container p-4">

            <div class = "content-table mt-3">
              <div class="sub-header">
                <h2><i class="fa-solid fa-file-text"> </i> MCPs </h2>
              </div>

              <div class="border border-light text-center mt-2">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"><i class="fa-solid fa-check"></i>MCP ID</th>
                      <th scope="col">Status<i class="fa-solid fa-align-left"></i></th>
                      <th scope="col">Adress<i class="fa-solid fa-align-left"> </i></th>
                      <th scope="col">Current Capacity<i class="fa-solid fa-align-left"> </i></th>
                      <th scope="col">Max Capacity<i class="fa-solid fa-align-left"> </i></th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody class="" id="MCPTable">
                    
                  </tbody>
                </table>
              </div>
            </div>

			<div class="border border-light text-center mt-2">
                <table class="table">
					<thead>
						<tr>
						<th scope="col"><i class="fa-solid fa-check"></i>MCP ID</th>
						<th scope="col">Status<i class="fa-solid fa-align-left"></i></th>
						<th scope="col">Adress<i class="fa-solid fa-align-left"> </i></th>
						<th scope="col">Current Capacity<i class="fa-solid fa-align-left"> </i></th>
						<th scope="col">Max Capacity<i class="fa-solid fa-align-left"> </i></th>
						<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="table-body">
            
					</tbody>
                </table>
              </div>
              <div class="container ">
                <div id="pagination-wrapper"></div>
              </div>
            </div>

          </main>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="../js/constants/MCPs.js" type="module"></script>
    <script src="../js/controllers/MCPsModule.js" type="module"></script>
    <script src="../js/controllers/pagination.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
