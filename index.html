<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UWC</title>

	<link rel="shortcut icon" href="./images/HCMUT_Logo.ico" type="image/x-icon">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://kit.fontawesome.com/1c066e88f1.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
	<section class="vh-100">
		<div class="container-fluid h-custom">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<!-- <div class="form-check form-switch d-flex justify-content-center gap-2 mb-4">
						<input id="lang" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
						<label class="form-check-label" for="flexSwitchCheckChecked">Tiếng Anh</label>
					</div> -->
					<img src="./images/730_generated.jpg" class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<form id="form-login" action="#">
						<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
							<p class="lead fw-normal mb-0 me-3" data-i18n>Đăng nhập với</p>
							<button type="button" class="btn btn-primary btn-floating mx-1">
								<i class="fab fa-facebook-f"></i>
							</button>

							<button type="button" class="btn btn-primary btn-floating mx-1">
								<i class="fab fa-twitter"></i>
							</button>

							<button type="button" class="btn btn-primary btn-floating mx-1">
								<i class="fab fa-linkedin-in"></i>
							</button>
						</div>

						<div class="divider d-flex align-items-center my-4">
							<p class="text-center fw-bold mx-3 mb-0" data-i18n>Hoặc</p>
						</div>

						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="email" id="email-login" class="form-control form-control-lg" placeholder="Vui lòng nhập email hợp lệ" />
						</div>

						<!-- Password input -->
						<div class="form-outline mb-3">
							<input type="password" id="password-login" class="form-control form-control-lg" placeholder="Nhập mật khẩu" />
						</div>

						<div class="d-flex justify-content-between align-items-center">
							<!-- Checkbox -->
							<div class="form-check mb-0">
								<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
								<label class="form-check-label" for="form2Example3" data-i18n>
									Lưu tài khoản
								</label>
							</div>
							<a href="#!" class="text-body" data-i18n>Quên mật khẩu?</a>
						</div>

						<div class="text-center text-lg-start mt-4 pt-2">
							<button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" data-i18n>Đăng
								nhập</button>
							<p class="small fw-bold mt-2 pt-1 mb-0" data-i18n>Không có tài khoản? <a href="#!" class="link-danger" data-i18n>Đăng
									ký</a></p>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="js/controllers/translation.js" type="module"></script>
	<script src="js/controllers/login.js" type="module"></script>
	<script src="js/constants/users.js" type="module"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
